<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR Utilization Monitoring Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EMR</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Site</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- Form Section -->
<div class="container mt-5">
    <h1 class="text-center">EMR Daily Updates</h1>
    <form id="clinic-selection-form" class="mt-4">
        <!-- Clinic Name Selection -->
        <div class="mb-3">
            <label for="clinicName" class="form-label">Site</label>
            <select class="form-select" id="clinicName" required>
                <option value="" disabled selected>Select a site</option>
                <option value="Clinic A">Ext 15 (Village Clinic)</option>
                <option value="Clinic B">Phase II</option>
                <option value="Clinic C">Glen valley (BDF)</option>
                <option value="Clinic D">Thebephatshwa AirBase (BDF)</option>
                <option value="Clinic E">Gabane Health Post</option>
                <option value="Clinic F">Lesetlhana Clinic</option>
                <option value="Clinic G">Morwa Clinic</option>
                <option value="Clinic H">Khayakholo Clinic</option>
                <option value="Clinic I">Moshupa SDA Clinic</option>
                <option value="Clinic J">Mafitlhakgosi Clinic</option>
            </select>
        </div>

        <!-- Module Selection -->
        <div class="mb-3">
            <label for="module" class="form-label">Module</label>
            <select class="form-select" id="module" required>
                <option value="" disabled selected>Select a module</option>
                <option value="Module1">Registration</option>
                <option value="Module2">Screening</option>
                <option value="Module3">HTS</option>
                <option value="Module4">Pharmacy</option>
                <option value="Module5">Consultation</option>
                <option value="Module6">VMMC</option>
                <option value="Module7">TB Clinic</option>
            </select>
        </div>

        <!-- Recorded Input -->
        <div class="mb-3">
            <label for="inputBox" class="form-label">Recorded</label>
            <input type="number" class="form-control" id="inputBox" required placeholder="Enter the number">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- JavaScript -->
<script>
    const form = document.getElementById("clinic-selection-form");
    const scriptURL = "https://script.google.com/macros/s/AKfycbyZ8G9b7A3PZoZNtIdZlB6u85mtML_VYJZbHOEQuLFW7AjLxBDTb8emcg7_goEEw1916g/exec"; // Replace with your script URL

    // Handle form submission
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Get form data
        const data = {
            clinicName: document.getElementById("clinicName").value,
            module: document.getElementById("module").value,
            recorded: document.getElementById("inputBox").value,
        };

        try {
            // Send the data to Google Apps Script
            const response = await fetch(scriptURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            // Handle the response from the server
            if (result.status === "success") {
                alert("Data submitted successfully!");
                form.reset(); // Reset the form after successful submission
            } else {
                alert("Submission failed: " + result.message);
            }
        } catch (error) {
            console.error("Error:", error.message);
            alert("An error occurred. Please try again.");
        }
    });
</script>
</body>

</html>
