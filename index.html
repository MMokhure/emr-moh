<!DOCTYPE html>
<html lang="en">
    /**
 * @OnlyCurrentDoc
 */
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR Utilization Monitoring Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EMR</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Site</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboards</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">EMR Daily Updates</h1>
        <form id="clinic-selection-form" class="mt-4" action="https://script.google.com/macros/s/AKfycbzTcwpfOf36jYvw3gUIhlxhGJSQGidhw0JKC5jYi-l-tbpjTwqEwSYWyMEpFYuJ0c2luw/exec" method="POST">
            <div class="mb-3">
                <label for="clinicName" class="form-label">Health Facility</label>
                <select class="form-select" id="clinicName" name="clinicName" required>
                    <option value="" disabled selected>Select a site</option>
                    <option value="Clinic A">Ext 15 (Village Clinic)</option>
                    <option value="Clinic B">Phase II</option>
                    <option value="Clinic C">Glen valley (BDF)</option>
                    <option value="Clinic D">Thebephatshwa AirBase (BDF)</option>
                    <option value="Clinic E">Gabane Health Post</option>
                    <option value="Clinic F">Lesetlhana Clinic</option>
                    <option value="Clinic G">Morwa Clinic</option>
                    <option value="Clinic H">Khayakholo Clinic</option>
                    <option value="Clinic I">Moshupa SDA Clinic</option>
                    <option value="Clinic J">Mafitlhakgosi Clinic</option>
                </select>
                
            </div>
            <div class="mb-3">
                <label for="module" class="form-label">Module</label>
                <select class="form-select" id="module" name="module" required>
                    <option value="" disabled selected>Select a module</option>
                    <option value="Module1">Registration</option>
                    <option value="Module2">Screening</option>
                    <option value="Module3">HTS</option>
                    <option value="Module4">Pharmacy</option>
                    <option value="Module5">Consultation</option>
                    <option value="Module6">VMMC</option>
                    <option value="Module7">TB Clinic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputBox" class="form-label">Recorded</label>
                <input type="number" class="form-control" id="StatRecorded" name"StatRecorded" required placeholder="Enter the number">
            </div>
            <div class="mb-3">
              <label for="Textarea1" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
       <script type = "text/javascript" >
    window.addEventListener("DOMContentLoaded", function() {
        const yourForm = document.getElementById('clinic-selection-form');
        yourForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const data = new FormData(yourForm);
            const action = e.target.action;
            fetch(action, {
                method: 'POST',
                body: data,
            }).then(() => {
                window.location.replace('https://mmokhure.github.io/emr-moh/thanks')
            })
        })
    }); 
</script>
    </script>
    
</body>
</html>
