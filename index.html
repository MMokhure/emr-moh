<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR Utilization Monitoring Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EMR</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
			<i class="bi bi-house-fill"></i>
			</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
			<i class="bi bi-file-earmark-bar-graph-fill"></i>
			</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="contacts.html">
				<i class="bi bi-person-lines-fill"></i>
			</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">EMR Daily Updates</h1>
        <form id="clinic-selection-form" class="mt-4" action="https://script.google.com/macros/s/AKfycbzTcwpfOf36jYvw3gUIhlxhGJSQGidhw0JKC5jYi-l-tbpjTwqEwSYWyMEpFYuJ0c2luw/exec" method="POST">
          <div class="mb-3">
		<label for="date">Date:</label>
  <input type="date" id="date" name="date">
	  </div>
		<div class="mb-3">
                <label for="clinicName" class="form-label">Faclility</label>
                <select class="form-select" name= "clinicName" id="clinicName" required>
                    <option value="" disabled selected>Select a Faclility</option>
                    <option value="Ext 15 (Village Clinic)">Ext 15 (Village Clinic)</option>
                    <option value="Phase II clinic">Phase II</option>
                    <option value="Glen valley (BDF)">Glen valley (BDF)</option>
                    <option value="Thebephatshwa AirBase (BDF)">Thebephatshwa AirBase (BDF)</option>
                    <option value="Gabane Health Post">Gabane Health Post</option>
                    <option value="Lesetlhana Clinic">Lesetlhana Clinic</option>
                    <option value="Morwa Clinic">Morwa Clinic</option>
                    <option value="Khayakholo Clinic">Khayakholo Clinic</option>
                    <option value="Moshupa SDA Clinic">Moshupa SDA Clinic</option>
                    <option value="Mafitlhakgosi Clinic">Mafitlhakgosi Clinic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="module" class="form-label">Module</label>
                <select class="form-select" name="module" id="module" required>
                    <option value="" disabled selected>Select a module</option>
                    <option value="Registration">Registration</option>
                    <option value="Screening">Screening</option>
                    <option value="Consultation">Consultation</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="TB Clinic">TB Clinic</option>
                    <option value="VMMC">VMMC</option>
                    <option value="HTS">HTS</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recorded" class="form-label">Recorded</label>
                <input type="number" class="form-control" name="recorded" id="recorded" required placeholder="Enter the number">
            </div>
		<button id="btn">
            <p id="btnText">Submit</p>
            <div class="check-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>
        </button>
        </form>
    </div>
<script>

	 const btn = document.querySelector("#btn");
        const btnText = document.querySelector("#btnText");

        btn.onclick = () => {
            btnText.innerHTML = "Thanks";
            btn.classList.add("active");
        };

	$("#clinic-selection-form").submit(function(e) {

    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var actionUrl = form.attr('action');
    
    $.ajax({
        type: "POST",
        url: actionUrl,
        data: form.serialize(), // serializes the form's elements.
        success: function(data)
        {
          alert("Data entered successfully"); // show response from the php script.
        }
    });
		window.location.reload();
    
});

	
	
	
</script>
    
</body>

</html>
